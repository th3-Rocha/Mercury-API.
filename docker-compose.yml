services:
  php:
    build:
      context: ./docker/php
    container_name: mercury-php
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
    env_file:
      - .env.docker
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mercury-network
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null"]
      interval: 10s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:latest
    container_name: mercury-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      php:
        condition: service_healthy
    networks:
      - mercury-network
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: mercury-mysql
    restart: always
    env_file:
      - .env.docker
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - "127.0.0.1:3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mercury-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  mercury-network:

volumes:
  mysql-data:
